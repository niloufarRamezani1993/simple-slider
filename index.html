<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <script src="./index.js" defer></script>
    <title>niloufar ramezani</title>
  </head>
  <body class=" lg:w-full lg:h-screen lg:justify-around lg:flex lg:items-center w-full h-screen flex justify-around items-center bg-yellow-100 ">
    <div class="w-fit text-4xl">
      <button
        class="btn prev-btn w-16 text-3xl text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full p-2.5 text-center flex justify-center items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
      >
        &laquo
      </button>
    </div>
    <div class="allcon relative flex justify-center items-center">
      <div class="con flex flex-row">
         <div class="images image--1"><img  src="./assets/1.jpg" alt="Slide 1" />
        </div>
        <div class="images image--2 hidden"><img  src="./assets/2.jpg" alt="Slide 2" />
        </div>
        <div class="images image--3 hidden"><img  src="./assets/3.jpg" alt="Slide 3" />
        </div>
        <div class="images image--4 hidden"><img  src="./assets/4.jpg" alt="Slide 4" />
        </div>
        <div class="images image--5 hidden"><img  src="./assets/5.jpg" alt="Slide 5" />
        </div>
        <div class="images image--6 hidden"><img  src="./assets/6.jpg" alt="Slide 6" />
        </div>
      </div>
      <div
        class="dot absolute z-30 flex space-x-3 -translate-x-1/2 -bottom-5 left-1/2">
        <button
          type="button"
          class="dot--indicator w-3 h-3 rounded-full bg-slate-500"
          aria-current="true"
          aria-label="Slide 1"
          data-slide-to="0"
        ></button>
        <button
          type="button"
          class="dot--indicator w-3 h-3 rounded-full bg-slate-500"
          aria-current="false"
          aria-label="Slide 2"
          data-slide-to="1"
        ></button>
        <button
          type="button"
          class="dot--indicator w-3 h-3 rounded-full bg-slate-500"
          aria-current="false"
          aria-label="Slide 3"
          data-slide-to="2"
        ></button>
        <button
          type="button"
          class="dot--indicator w-3 h-3 rounded-full bg-slate-500"
          aria-current="false"
          aria-label="Slide 4"
          data-slide-to="3"
        ></button>
        <button
          type="button"
          class="dot--indicator w-3 h-3 rounded-full bg-slate-500"
          aria-current="false"
          aria-label="Slide 5"
          data-slide-to="4"
        ></button>
        <button
          type="button"
          class="dot--indicator w-3 h-3 rounded-full bg-slate-500"
          aria-current="false"
          aria-label="Slide 5"
          data-slide-to="4"
        ></button>
      </div>
    </div>
    <div class="w-fit text-4xl">
      <button
        class="btn next-btn w-16 text-3xl flex text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full p-2.5 text-center justify-center items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
      >
        &raquo
      </button>
    </div>
  </body>
</html>
